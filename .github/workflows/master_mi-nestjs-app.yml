# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy NestJS to Azure Web App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Usa el secreto de GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Más rápido y seguro que `npm install`

      - name: Build NestJS
        run: npm run build

      - name: Run Prisma Generate
        run: npx prisma generate

      - name: Run Prisma Migrations (Solo en producción)
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create deployment package
        run: zip -r release.zip ./* -x '*.git*' -x 'node_modules/**'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nestjs-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nestjs-app

      - name: Unzip package
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0C67B42C5B4542E081B91020748D2902 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B267D68B6BE74C10855978E6E371F49B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A71CDC24B17849BF887EDA69CE7976F4 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mi-nestjs-app'
          slot-name: 'Production'
          package: .
          
