name: Build and deploy Node.js app to Azure Web App - sw-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_ENV: production
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev  # ¡Clave! Instala devDependencies

      - name: Build application
        run: npm run build  # Ahora nest estará disponible

      - name: Run Prisma generate
        run: npx prisma generate

      - name: Create optimized deployment package
        run: |
          zip -r release.zip \
            dist/* \
            package.json \
            package-lock.json \
            prisma/schema.prisma \
            node_modules/.prisma \
            -x '*.git*' '*.md' 'tests/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip -d deployment-folder

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8D55C26C581E4B57A1BCBC3EED6EF5B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48EC38F0DFC94D218B44744EFC411067 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F5E2C40CDA604041A177DCD9656956E7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sw-api'
          slot-name: 'Production'
          package: deployment-folder
