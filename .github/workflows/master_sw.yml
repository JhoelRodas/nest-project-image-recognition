name: Build and deploy NestJS app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Instala todas las dependencias (producción y desarrollo)

      - name: Build application
        run: npm run build

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "PORT=8080" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Clean dev dependencies
        run: npm prune --production # Elimina devDependencies después de build y migraciones

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            dist/
            node_modules/
            package.json
            .env
            prisma/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A9B4A77844B54C74B9B7F227FF7822DF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6CDA25DF0F942D1873B6FF9F0FB0233 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_539AEC52B94B4F1087364364B8F00EF5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sw'
          slot-name: 'Production'
          package: .
